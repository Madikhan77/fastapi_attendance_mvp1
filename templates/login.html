{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
<div class="max-w-sm mx-auto mt-10">
  <form method="post" class="bg-white p-6 rounded-lg shadow">
    <h1 class="text-xl mb-4">Вход</h1>
    {% if error %}<p class="text-red-500 mb-2">{{ error }}</p>{% endif %}
    <label class="block mb-2">
      <span>Логин</span>
      <input type="text" name="username" class="mt-1 block w-full border rounded px-2 py-1" />
    </label>
    <label class="block mb-4">
      <span>Пароль</span>
      <input type="password" name="password" class="mt-1 block w-full border rounded px-2 py-1" />
    </label>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Войти</button>
  </form>
</div>
{% endblock %}
